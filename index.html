<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de peso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
    <h1>Descubra o seu tipo de peso!</h1>
    <div>
        <p>Digite o seu peso e sua altura!</p>
        <label for="peso">Peso:</label>
        <input type="number" name="peso" id="peso">
        <br>
        <br>
        <label for="altura">Altura:</label>
        <input type="number" name="altura" id="altura">
        <br>
        <br>
        <input type="button" value="Verificar" id="verificar">
    </div>
    <br>
    <br>
    <div id="res">
        <h2>Relat贸rio</h2>
    </div>
    <table>
        <thead>
            <th scope="col" class="titulo">Tipo de peso</th>
            <th scope="col" class="titulo">Kg</th>
        </thead>
        <tbody>
            <tr>
                <td class="pesobaixo">Abaixo do peso</td>
                <td class="pesobaixo">18,5</td>
            </tr>
            <tr>
                <td class="pesonormal">Peso normal</td>
                <td class="pesonormal">18,5 e 24,9</td>
            </tr>
            <tr>
                <td class="sobrepeso">Sobrepeso</td>
                <td class="sobrepeso">25 e 29,99</td>
            </tr>
            <tr>
                <td class="obesidadegrauI">Obesidade grau I</td>
                <td class="obesidadegrauI">30 e 34,99</td>
            </tr>
            <tr>
                <td class="obesidadegrauII">Obesidade grau II (Servera)</td>
                <td class="obesidadegrauII">35 e 39,99</td>
            </tr>
            <tr>
                <td class="obesidadegrauIII">Obesidade grau III (M贸rbida)</td>
                <td class="obesidadegrauIII">Acima de 40</td>
            </tr>
        </tbody>
    </table>
    <script>
        document.querySelector("#verificar").addEventListener("click", function(){
            const peso = parseFloat(document.querySelector("#peso").value.replace(",","."))
            const altura = parseFloat(document.querySelector("#altura").value.replace(",", "."))
            const img = document.createElement("img")
            const h3 = document.createElement("h3")
            const h2 = document.createElement("h2")
            const expoente = 2
            let resul = 0
            const res = document.querySelector("#res")
            resul = peso / (altura ** expoente)
            if(resul <= 18.5){
                img.setAttribute("src", "baixopeso.png")
                h3.textContent = "Abaixo do peso"
                h2.textContent = resul.toFixed(2) + "Kg"

                res.appendChild(img)
                res.appendChild(h3)
                res.appendChild(h2)
            }else if(resul <= 24.9) {
                img.setAttribute("src", "pesonormal.png")
                h3.textContent = "Peso normal"
                h2.textContent = resul.toFixed(2) + "Kg"

                res.appendChild(img)
                res.appendChild(h3)
                res.appendChild(h2)
            } else if(resul <= 29.99){
                img.setAttribute("src", "sobrepeso.png")
                h3.textContent = "Sobrepeso"
                h2.textContent = resul.toFixed(2) + "Kg"

                res.appendChild(img)
                res.appendChild(h3)
                res.appendChild(h2)
            } else if(resul <= 34.99){
                img.setAttribute("src", "obesidade grau I.png")
                h3.textContent = "Obesidade grau I"
                h2.textContent = resul.toFixed(2) + "Kg"

                res.appendChild(img)
                res.appendChild(h3)
                res.appendChild(h2)
            } else if(resul <= 39.99){
                img.setAttribute("src", "obsidadeII.png")
                h3.textContent = "Obesidade II (Servera)"
                h2.textContent = resul.toFixed(2) + "Kg"

                res.appendChild(img)
                res.appendChild(h3)
                res.appendChild(h2)
            } else {
                img.setAttribute("src", "obesidade grau III (m贸rbida).png")
                h3.textContent = "Obesidade grau III (M贸rbida)"
                h2.textContent = resul.toFixed(2) + "Kg"

                res.appendChild(img)
                res.appendChild(h3)
                res.appendChild(h2)
            } 
            
        })
    </script>
</body>
</html>
